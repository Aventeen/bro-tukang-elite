<button id="music-control" onclick="toggleMusic()">ðŸ”‡ Matikan Musik</button>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('music-control');

  // Mulai otomatis setelah interaksi pertama (buat HP)
  window.addEventListener('click', () => {
    music.play().catch(() => {});
  }, { once: true });

  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.innerText = 'ðŸ”‡ Matikan Musik';
    } else {
      music.pause();
      btn.innerText = 'ðŸ”Š Nyalakan Musik';
    }
  }
</script>
