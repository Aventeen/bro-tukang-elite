<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukang Elite - Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Warna latar belakang cerah */
            margin: 0;
        }

        .logo-container {
            text-align: center;
            background-color: #ffffff; /* Latar belakang putih untuk kontainer logo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            max-width: 300px; /* Atur lebar maksimum gambar */
            height: auto;
            display: block; /* Menghilangkan spasi ekstra di bawah gambar */
            margin: 0 auto 15px auto; /* Pusatkan gambar dan beri jarak bawah */
        }

        .logo-container h1 {
            font-size: 2.5em;
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .logo-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="tukang-elite-logo.jpg" alt="Logo Tukang Elite">
        </div>

</body>
</html>
